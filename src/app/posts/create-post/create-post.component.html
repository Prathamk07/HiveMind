<mat-card >
  <div class="container-padding">
    <div class="container">
      
      <h2>
        Make a new post
      </h2>
    </div>
    <form class="container-padding" (submit)="onSavePost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          ngModel
          
          required
          minlength="3"
          placeholder="Post Title"
          #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="content"
          ngModel
          required
          placeholder="Post Content"
          #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button
        mat-button
 
        type="submit">
          Save Post
</button>
    </form>
  </div>
</mat-card>
