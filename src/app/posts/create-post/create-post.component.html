<div>
  <div *ngIf="isLoading">loading</div>
<div class="grid row">
  <div class=" d-none d-md-block col-md-3">

  </div>
  <div class="col-md-9">
    <div class=" mt-5 col-md-9 p-3 border border-1 rounded-3 text-center">
      <div class="container">
        <h2>
          Make a new post
        </h2>
      </div>
  
      <form [formGroup]="form" class="" (submit)="onSavePost()" *ngIf="!isLoading" >
     
        <div>
          <button class="bg-light rounded-3 border border-1 p-4 fs-3 my-3 mx-auto" type="button" (click)="filePicker.click()"> +</button>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img class=" rounded-3" [src]="imagePreview" [alt]="form.value.title">
        </div>
          </div>
        <input type="file" #filePicker (change)="onImagePicked($event)">
  
  
        <div>
          <textarea
            class="rounded-3 form-control "
            rows="4"
            formControlName="content"
            placeholder="Post Content"></textarea>
          <label *ngIf="form.get('content').invalid">Please enter a post title.</label>
        </div>
        <button
          class="my-4 p-3 rounded-3 bg-warning border border-1"
          type="submit">
            Save Post
  </button>
      </form>
    </div>
  </div>
</div>
  
</div>
