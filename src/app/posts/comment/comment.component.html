<div class="comment">
    <div (click)="onToggleComment()" class="exitbtn" style="margin: 2%;" >x</div>
    <div id="reply-box">
        <p>Comments</p>
        <p class="info-text mat-body-1" *ngIf="comments.length<=0">No posts added yet!</p>
        <div class="scrollablecomments" *ngIf="comments.length>0">
            
                <div class="d-flex justify-content-between border border-1 rounded-2 p-2 my-2"  *ngFor="let comment of comments">
                    <div class="" style="width: fit-content;">

                        <span class="username"><span>&commat;</span>{{comment.username}}</span> 

                        <p class="">{{ comment.comment }}</p>
                    </div>
                    <div *ngIf=" userIsAuthenticated && comment.username===user.username" class="d-flex justify-content-between">
                        <i  (click)="onClickDelete(comment.id)" class="bi bi-trash-fill"></i>

                        <p>{{ comment.comment }}</p>
                        

                    </div>
                    <!-- <div *ngIf=" user.username===comment.username">         
                        <mat-icon class="delete">delete_outline</mat-icon>
                    </div> -->

                </div>
            
                    <!-- <button mat-button color="primary">EDIT</button> -->
                    <!-- (click)="OnDeletecomment(comment.id) -->
                    <!-- <button mat-button color="warn">DELETE</button> -->
              
              
                </div>
                <form (submit)="PostComment(commnetForm)" #commnetForm="ngForm">
                <div class="grid row"  style="display: flex;">
                    <div class="col-md-9">
                        <textarea
                        name="comment"
                        class="form-control"
                        ngModel
                        required
                        placeholder="Comment..."
                        no-resize
                        style="resize: none;"
                        #comment="ngModel"></textarea>
                    </div>
                    <div class="col-md-3">
                        <button
                        class="btn btn-warning col-12"
                        style="height: 100%;"
                        type="submit" >
                            send
                        </button>
                    </div>
                
                
                </div>
                </form>
    </div>
    
</div>
