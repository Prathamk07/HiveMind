<div class="grid row">
   
    <div class="col-md-4 col-12">

        <app-post-list></app-post-list>
    </div>
    <div  class="rounded-0 shadow d-none d-lg-block -rounded-5" style="position: fixed; right: 0; width: 300px; background-color: rgb(255, 247, 220); height: 100vh;">
    <div style="  background-color: rgb(255, 255, 255) ;border: rgba(255, 255, 0, 0.344);;" class=" my-5 p-2 rounded-4 border border-1 ">
        <div class="userlist" >
            <div  *ngFor="let u of user ">
                <p class="mt-2" style="text-align: left;">
                    <img class="profilepic" [src]="u.imagePath" alt="">
                    <a class="text-decoration-none text-black fw-bold" [routerLink]="['/profile/',u.username]">
                     <!--- <tr ng-repeat ="filter:searchKeyword">-->
                      {{u.username }}
                    </a>
                  </p>
                </div>
        </div>
        
    </div>
    </div>
</div>
