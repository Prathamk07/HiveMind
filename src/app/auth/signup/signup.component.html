<div class="container col-12 mt-5">
  <div *ngIf="isLoading">loading</div>
  <div class="grid row">
    <div class="col-md-6 d-none d-md-block ">
      <video style="width: 90%; height: fit-content;" autoplay loop><source src="../../../assets/Signup.mp4"></video>

    </div>
    <div class="col-md-6">
      <div class="container mt-4 border border-start-1 border-top-0 border-bottom-0 border-end-0 border-warning p-5">
        <div class="col-md-10 mx-auto container">

          <h2 class="text-center">
          Create a new account
          </h2>
          <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
            <div>
              <input class="form-control my-4" name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
              <!-- <div *ngIf="emailInput.invalid">Please enter a valid email.</div> -->
            </div>
            <div>
              <input class="form-control my-4" type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
              <!-- <label *ngIf="passwordInput.invalid">Please enter a valid password.</label> -->
            </div>
            <div>
              <input class="form-control my-4" matInput name="fullname" ngModel type="text" placeholder="Full Name" #fullnameInput="ngModel" required fullname>
              <!-- <label *ngIf="fullnameInput.invalid">Please enter a valid Fullname.</label> -->
            </div>
            <div>
              <input class="form-control my-4" matInput name="username" ngModel type="text" placeholder="User Name" #fullnameInput="ngModel" required username>
              <!-- <label *ngIf="fullnameInput.invalid">Please enter a valid Fullname.</label> -->
            </div>
            <div>
              <input class="form-control my-4" matInput name="dob" ngModel type="date" placeholder="Date of Birth" #dobInput="ngModel" required dob>
              <!-- <label *ngIf="fullnameInput.invalid">Please enter a valid Fullname.</label> -->
            </div>
            <div style="display: flex; justify-content: center;">
        
              <button class="btn btn-warning" color="accent" type="submit" *ngIf="!isLoading">Signup</button>
              </div>
              <div class="mt-2">
                <span style="font-size: small;">Already have an account? <a style="text-decoration: none; color: rgb(190, 133, 0);font-size: small;" [routerLink]="['/login']">Login</a></span>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
 
  </div>
