<div>
    <h3>Request to reset password</h3>
    <form (submit)="onResetPassword(resetForm)" #resetForm="ngForm">
        <mat-form-field>

            <input  matInput ngModel name="password" placeholder="password" type="password" #passwordInput="ngModel" required password>
        </mat-form-field>
        <button mat-raised-button color="accent">Submit</button>
    </form>
</div>
